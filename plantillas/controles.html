<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div class="form-group">
            <label class="" for="firstName">Name:</label>
            <input type="text" class="form-control" id="firstName" name="first_name" minlength="5" maxlength="30" placeholder="Joe" value="Mickey" autofocus readonly required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail" name="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label class="" for="firstName">Name:</label>
            <input type="number" class="form-control" id="tentacles" name="tentacles" min="10" max="100" placeholder="Joe" value="Mickey" autofocus readonly required>
        </div>
    </body>
</html>
